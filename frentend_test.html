<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangGraph Streaming Visualizer</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --text-color: #333;
            --border-color: #dfe3e8;
            --bg-color: #fff;
            --output-bg: #2d2d2d;
            --output-text: #e0e0e0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: var(--primary-color);
        }
        .container {
            display: flex;
            gap: 2rem;
            width: 100%;
            max-width: 1600px;
            align-items: flex-start;
        }
        .generator {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            flex: 1;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        h2 {
            margin-top: 0;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: 600;
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #357abd;
        }
        button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
        .output-container {
            margin-top: 1.5rem;
        }
        pre {
            background-color: var(--output-bg);
            color: var(--output-text);
            padding: 1rem;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 200px;
        }
    </style>
</head>
<body>

    <h1>LangGraph Streaming Visualizer</h1>

    <div class="container">

        <!-- ===== Générateur de Structure de Cours ===== -->
        <div class="generator">
            <h2>Course Structure Generator</h2>
            <form id="course-form">
                <label for="course-title">Title:</label>
                <input type="text" id="course-title" name="title" value="Python for Data Science" required>

                <label for="course-domains">Domains (comma separated):</label>
                <input type="text" id="course-domains" name="domains" value="Programming, Data Analysis, Machine Learning" required>

                <label for="course-categories">Categories (comma separated):</label>
                <input type="text" id="course-categories" name="categories" value="Python, Pandas, Scikit-learn" required>

                <label for="course-topics">Topics (comma separated):</label>
                <input type="text" id="course-topics" name="topics" value="variables, loops, dataframes, csv, data visualization, linear regression" required>

                <label for="course-objectives">Objectives (comma separated):</label>
                <input type="text" id="course-objectives" name="objectives" value="Master Python basics, Manipulate data with Pandas, Build simple machine learning models" required>

                <label for="course-expectations">Expectations (comma separated):</label>
                <input type="text" id="course-expectations" name="expectations" value="Write clean code, Understand data processing pipelines, Be able to start a data science project" required>

                <label for="course-prerequisites">Prerequisites (comma separated):</label>
                <input type="text" id="course-prerequisites" name="prerequisites" value="Basic computer skills, High school level math" required>

                <label for="course-desired_level">Desired Level:</label>
                <input type="text" id="course-desired_level" name="desired_level" value="Intermediate" required>

                <button type="submit">Generate Course Structure</button>
            </form>
            <div class="output-container">
                <h3>Live Output:</h3>
                <pre id="course-output">Waiting for generation to start...</pre>
            </div>
        </div>

        <!-- ===== Générateur de Projet/Quête ===== -->
        <div class="generator">
            <h2>Project Quest Generator</h2>
            <form id="project-form">
                <label for="project-course-title">Course Title:</label>
                <input type="text" id="project-course-title" name="course_title" value="Advanced English Fluency" required>

                <label for="project-section-title">Section Title:</label>
                <input type="text" id="project-section-title" name="section_title" value="Fundamentals of English Phonetics" required>

                <label for="project-section-description">Section Description:</label>
                <textarea id="project-section-description" name="section_description" required>Understand the core principles of English phonetics to improve pronunciation accuracy.</textarea>

                <label for="project-subsections">Subsection Titles Concatenated:</label>
                <textarea id="project-subsections" name="subsection_titles_concatenated" required>Introduction to IPA, Mastering Vowel Sounds, Mastering Consonant Sounds, Correcting Common Errors</textarea>

                <button type="submit">Generate Project Quest</button>
            </form>
            <div class="output-container">
                <h3>Live Output:</h3>
                <pre id="project-output">Waiting for generation to start...</pre>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const courseForm = document.getElementById('course-form');
            const courseOutput = document.getElementById('course-output');
            const projectForm = document.getElementById('project-form');
            const projectOutput = document.getElementById('project-output');

            const API_BASE_URL = 'https://cleeroute-ai-api.agreeablecoast-fc66f2d2.westeurope.azurecontainerapps.io';

            // Fonction générique pour streamer les données
            async function streamData(url, body, outputElement, button) {
                outputElement.textContent = 'Connecting to the Game Master...';
                button.disabled = true;
                let fullResponse = {};

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        buffer += decoder.decode(value, { stream: true });
                        const events = buffer.split('\n\n');
                        buffer = events.pop(); // Garde le dernier morceau incomplet

                        for (const event of events) {
                            if (event.startsWith('data:')) {
                                const dataStr = event.substring(5).trim();
                                if (dataStr) {
                                    const dataChunk = JSON.parse(dataStr);
                                    // Fusionne le nouveau morceau avec la réponse complète
                                    fullResponse = { ...fullResponse, ...dataChunk };
                                    // Affiche la réponse complète et mise à jour
                                    outputElement.textContent = JSON.stringify(fullResponse, null, 2);
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('Streaming failed:', error);
                    outputElement.textContent = `An error occurred: ${error.message}`;
                } finally {
                    button.disabled = false;
                }
            }
            
            // Gestionnaire pour le formulaire de structure de cours
            courseForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(courseForm);
                const body = Object.fromEntries(formData.entries());

                // Convertir les champs séparés par des virgules en listes
                ['domains', 'categories', 'topics', 'objectives', 'expectations', 'prerequisites'].forEach(key => {
                    if (body[key]) {
                        body[key] = body[key].split(',').map(item => item.trim());
                    }
                });
                
                const button = courseForm.querySelector('button');
                streamData(`${API_BASE_URL}/course_structure/stream`, body, courseOutput, button);
            });

            // Gestionnaire pour le formulaire de projet
            projectForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(projectForm);
                const body = Object.fromEntries(formData.entries());
                
                const button = projectForm.querySelector('button');
                streamData(`${API_BASE_URL}/project_content/stream`, body, projectOutput, button);
            });
        });
    </script>

</body>
</html>
