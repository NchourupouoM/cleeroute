name: Azure Container Apps Deploy

on:
  push:
    branches:
      - master

env:
  ACR_NAME: cleerouteaiapi
  CONTAINER_APP_NAME: cleerouteapicontainer
  RESOURCE_GROUP: cleeroute-gofiber-rg

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name $ACR_NAME

      - name: Build and push container image
        run: |
          docker build -t $ACR_NAME.azurecr.io/$CONTAINER_APP_NAME:${{ github.run_id }} .
          docker push $ACR_NAME.azurecr.io/$CONTAINER_APP_NAME:${{ github.run_id }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}
          acrName: $ACR_NAME
          containerAppName: $CONTAINER_APP_NAME
          resourceGroup: $RESOURCE_GROUP
          imageToDeploy: $ACR_NAME.azurecr.io/$CONTAINER_APP_NAME:${{ github.run_id }}