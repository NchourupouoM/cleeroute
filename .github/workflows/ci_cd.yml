on: [push]
name: Deploy_To_Azure_Container_App

jobs:
  build-and-deploy-to-aca: 
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@main

    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Login to Azure Container Registry' 
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }} 
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: 'Build and push Docker image'
      run: |
        docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/cleeroute-ai-api:${{ github.sha }}
        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/cleeroute-ai-api:${{ github.sha }}

    - name: 'Deploy to Azure Container Apps'
      uses: azure/container-apps-deploy-action@v1 
      with:
        containerAppName: cleeroute-ai-api 
        resourceGroup: ${{ secrets.RESOURCE_GROUP }} 
        imageToDeploy: ${{ secrets.REGISTRY_LOGIN_SERVER }}/cleeroute-ai-api:${{ github.sha }}
        registryUrl: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        registryUsername: ${{ secrets.REGISTRY_USERNAME }}
        registryPassword: ${{ secrets.REGISTRY_PASSWORD }}